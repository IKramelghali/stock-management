<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/0f55910cdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stock.css">
</head>

<body class="min-h-screen bg-cover bg-center bg-fixed p-4 md:p-6" style="background-image: url('images/bacc1.jpg')">
  <main class="flex flex-col lg:flex-row gap-6 max-w-6xl mx-auto">
    <!-- FORMULAIRE -->
    <form id="form"
      class="flex flex-col bg-white/50 backdrop-blur-md border-l-4 border-black rounded-xl p-6 shadow-md w-full lg:max-w-md">
      <h1 class="text-3xl md:text-4xl font-light mb-6 text-center">
        Stock Management
      </h1>
      <div class="flex flex-col gap-4 text-sm">
        <!-- Nom -->

        <div class="flex flex-col  items-start ">
          <label for="nom" class="w-[100px] font-semibold">Name</label>
          <input id="nom" name="nom" type="text"
            class="flex-1 w-full rounded-md border-4  bg-gray-100 px-3 py-2 outline-none" />
                <!-- Message  -->
         <p class="mt-2 text-sm  "></p>
          </div>

        <!-- Marque -->
        <div class="flex flex-col  items-start">
          <label for="marque" class="w-[100px] font-semibold">Brand</label>
          <input id="marque" name="marque" type="text"
            class="flex-1 w-full rounded-md border-4  bg-gray-100 px-3 py-2 outline-none" />
                <!-- Message  -->
         <p class="mt-2 text-sm  "></p>
          </div>

        <!-- Prix -->
        <div class="flex flex-col  items-start">
          <label for="prix" class="w-[100px] font-semibold">Price</label>
          <input id="prix" name="prix" type="text"
            class="flex-1 w-full rounded-md border-4  bg-gray-100 px-3 py-2 outline-none" />
                <!-- Message  -->
         <p class="mt-2 text-sm  "></p>
          </div>

        <!-- Date -->
        <div class="flex flex-col  items-start">
          <label for="date" class="w-[100px] font-semibold">Date</label>
          <input id="date" name="date" type="date"
            class="flex-1 w-full rounded-md border-4  bg-gray-100 px-3 py-2 outline-none" />
                <!-- Message  -->
         <p class="mt-2 text-sm  "></p>
          </div>

        <!-- Type -->
        <div class="flex flex-col  items-start">
          <label for="type" class="w-[100px] font-semibold">Type</label>
          <select id="type" name="type"
            class="flex-1 w-full rounded-md border-4  bg-gray-100 px-3 py-2 outline-none">
            <option disabled selected>choose..</option>
            <option>hygiène et toilette</option>
            <option>soins esthétiques</option>
            <option>produits solaires</option>
            <option>beauté des mains et des pieds</option>
            <option>produits de maquillage</option>
            <option>entretien capillaires</option>
            <option>parfums</option>
          </select>
                  <!-- Message  -->
         <p class="mt-2 text-sm"></p>
        </div>
      </div>

      <!-- AJOUTER -->
      <input type="button" value="AJOUTER" id="ajouter"
        class="mt-6 self-center w-1/2 rounded-lg bg-[#392725] text-[#e4dbda] py-3 text-lg font-semibold hover:bg-[#2a1b18] transition" />
    </form>
    <!-- SECTION PRODUITS -->
    <section
      class="flex-1 bg-white/50 backdrop-blur-md border-l-4 border-black rounded-xl p-6 shadow-md w-full overflow-auto">
      <!-- SEARCH -->
      <div class="flex flex-wrap gap-3 mb-4">
        <input type="text" id="search"
          class="flex-grow min-w-[150px] rounded-md border  bg-gray-100 px-3 py-2 outline-none"
          placeholder="Search..." />
        <input type="button" value="Search" id="btnsearch"
          class="rounded-lg bg-[#392725] text-[#e4dbda] px-6 py-2 font-semibold hover:bg-[#2a1b18] transition" />
      </div>
      <!-- TABLEAU -->
      <div class="overflow-auto">
        <table class="w-full text-sm border border-[#392725] border-collapse bg-gray-100 text-[#392725]">
          <thead class="bg-gray-300">
            <tr class="text-center">
              <th class="border border-[#392725] px-2 py-2">Name</th>
              <th class="border border-[#392725] px-2 py-2">Brand</th>
              <th class="border border-[#392725] px-2 py-2">Price</th>
              <th class="border border-[#392725] px-2 py-2">Date</th>
              <th class="border border-[#392725] px-2 py-2">Type</th>
              <th class="border border-[#392725] px-2 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="productList">
            
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <!-- MODAL 1 (Info) -->
  <div id="modal1" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-96 text-center shadow-lg">
      <h2 class="text-2xl mb-4 font-semibold">Produit ajouté</h2>
      <button onclick="closeModal1()" class="mt-4 px-6 py-2 bg-[#392725] text-white rounded hover:bg-[#2a1b18]">
        Okey
      </button>
    </div>
  </div>

  <!-- MODAL 2 (Delete Confirm) -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-96 text-center shadow-lg">
      <h2 class="text-2xl mb-4 font-semibold text-red-600">Supprimer produit</h2>
      <p class="mb-4">Êtes-vous sûr de vouloir supprimer ce produit ?</p>
      <div class="flex justify-center gap-4">
        <button onclick="closeModal()" class="px-6 py-2 bg-gray-600 text-white rounded hover:bg-gray-800">
          Annuler
        </button>
        <button onclick="deleteProduct()" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Supprimer
        </button>
      </div>
    </div>
  </div>
  <!-- JS Script -->
  <script src="stock.js"></script>
</body>

</html>
